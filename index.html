<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Cards</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>

<body>
    <main class="main-container">
        <div class="content-wrapper">
            <form class="form-wrapper">
                <input onKeyPress="handleEnterOnInput" type="text" name="username" id="username" class="username"
                    placeholder="type username...">
                <input type="button" value="Search user" class="button">
            </form>
            <div class="user-card">
                <a href="" class="img-wrapper">
                </a>

                <a href="" class="user-name"></a>

                <div class="name-wrapper">
                    <p class="tag">Real name</p>
                    <p class="name"></p>
                </div>

                <div class="location-wrapper">
                    <p class="tag">Location</p>
                    <p class="location"></p>
                </div>

                <div class="repos-wrapper">
                    <p class="tag">Number of public repos</p>
                    <p class="repos"></p>
                </div>


                <div class="followers-wrapper">
                    <p class="tag">Number of followers</p>
                    <p class="followers"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>r
</body>

</html>
